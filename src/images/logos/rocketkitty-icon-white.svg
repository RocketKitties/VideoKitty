		<style>
			#cloud {
				fill: white;
				stroke: rgba(255, 255, 255, 0.5);
				stroke-width: 2;
				stroke-linejoin: round;
			}

			#kitty #head {
				stroke-linecap: round;
				stroke-linejoin: round;
				fill: hsl(200, 100%, 66%);
			}

			#kitty #mouth, 
			#kitty #whiskers {
				stroke-width: 20;
			}

			#kitty #whiskers {
				stroke-linecap: round;
			}

			#kitty #eyes-open {
				fill: black;
			}

			#kitty #eyes-closed {
				stroke: black;
				stroke-width: 25;
				stroke-linecap: round;
			}

			#kitty #nose {
				fill: hsl(0, 100%, 75%);
			}

			#kitty #mouth, 
			#kitty #whiskers {
				stroke: grey;
			}
		</style>
